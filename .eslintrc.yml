extends: airbnb-base
rules:
  max-len:
    - 0
    - 200
    - 2
  no-console: error
  no-underscore-dangle: error
  comma-dangle: ["error", {
    "arrays": "always-multiline",
    "objects": "always-multiline",
    "imports": "always-multiline",
    "exports": "always-multiline",
    "functions": "ignore"
  }]
  no-plusplus: 0
